backend:
  name: git-gateway
#  branch: main # Branch to update
  branch: refactor/astro-to-all # Branch to update
  local_backend: true
#media_folder: 'content/uploads' # Media files will be stored in the repo under content/uploads
media_folder: 'src/assets' # Media files will be stored in the repo under content/uploads

#media_library:
#  name: cloudinary
#  output_filename_only: true
#  config:
#    cloud_name: portfolioris
#    api_key: 697687196319566

collections:
  - label: 'Global options'
    name: globals
    editor:
      preview: false
    files:
      - label: 'Site options'
        name: site
        file: 'content/globals/site.md'
        fields:
          - { label: 'Site name', name: 'siteName', widget: 'string' }
          - {
              label: 'Language',
              name: 'lang',
              widget: 'string',
              hint: 'Two-letter language code',
              pattern: ['.{2}', 'Not a 2-letter code'],
            }
          - { label: 'Default author', name: 'author', widget: 'string' }
          - {
              label: 'Default Twitter handle',
              name: 'twitterHandle',
              widget: 'string',
            }
          - { label: 'Domain', name: 'domain', widget: 'string' }
          - label: Primary navigation
            name: primaryNav
            widget: list
            fields:
              - label: Label
                name: label
                widget: string
              - label: Page
                name: uri
                widget: relation
                collection: pages
                value_field: '{{slug}}'
                display_fields: [title]
                search_fields: [title]

  - name: authors
    label: Authors
    label_singular: author
    folder: content/authors
    slug: '{{firstName}}_{{lastName}}' # Filename template, e.g., YYYY-MM-DD-title.md
    create: true
    fields:
      - { label: First name, name: firstName, widget: string }
      - { label: Last name, name: lastName, widget: string }
      - { label: Twitter handle, name: twitterHandle, widget: string }

  - name: pages
    label: Pages
    label_singular: page
    folder: 'content/pages'
    create: true
    #    nested: { depth: 100 }
    #    meta: { path: { widget: string, label: 'uri', index_file: 'index' } }
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Description, name: description, widget: string }
      - { label: 'Publish Date', name: date, widget: date }
      - label: Modules
        name: modules
        widget: list
        types:
          - label: 'Rich text'
            name: richText
            widget: object
            fields:
              - label: 'Rich text'
                name: richText
                widget: markdown
              - label: 'Collapse top'
                name: collapseTop
                widget: boolean
                required: false
              - label: 'Collapse bottom'
                name: collapseBottom
                widget: boolean
                required: false
          - label: 'Blog overview'
            name: blogOverview
            widget: object
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: 'Hide heading visually'
                name: 'hideHeadingVisually'
                widget: boolean
                required: false
              - label: 'View all blogs label'
                name: viewAllBlogsLabel
                widget: string
                required: false
              - label: 'View all blogs'
                name: viewAllBlogs
                widget: relation
                collection: pages
                value_field: '{{slug}}'
                display_fields: [title]
                search_fields: [title]
                required: false
              - label: Amount of items to show
                name: latest
                widget: number
                value_type: int
                required: false
          - label: Movies
            name: movies
            fields:
              - label: 'Collapse top'
                name: collapseTop
                widget: boolean
                required: false
              - label: 'Collapse bottom'
                name: collapseBottom
                widget: boolean
                required: false
          - label: Books
            name: books
            fields:
              - label: 'Collapse top'
                name: collapseTop
                widget: boolean
                required: false
              - label: 'Collapse bottom'
                name: collapseBottom
                widget: boolean
                required: false

  - name: 'blog' # Used in routes, e.g., /cms/collections/blog
    label: 'Blog' # Used in the UI
    folder: 'content/pages/blog' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    #    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: template, name: 'template', widget: 'hidden', default: blog }
      - label: Modular content
        name: modular_content
        widget: list
        types:
          - label: Text
            name: text
            widget: object
            fields:
              - label: 'Rich text'
                name: richText
                widget: markdown
          - label: Image
            name: image
            widget: object
            fields:
              - Label: Image
                name: image
                widget: image
      - { label: 'Language', name: 'lang', widget: 'string', default: 'en' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Subtitle', name: 'subtitle', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - label: Author
        name: author
        widget: relation
        collection: authors
        value_field: '{{slug}}'
        display_fields: ['{{firstName}} {{lastName}}']
        search_fields: [firstName, lastName]
      - { label: 'Publish date', name: 'date', widget: 'datetime' }
      - { label: 'Content', name: 'body', widget: 'markdown' }
