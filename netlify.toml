[dev]
    framework = "svelte-kit"

[build]
    publish = "build/"
    command = "npm run build"

[functions]
    node_bundler = "esbuild"

[[headers]]
    for = "/*"
    [headers.values]
#        Content-Security-Policy = "default-src 'self' *.portfolioris.nl;   img-src 'self';     style-src 'self' 'unsafe-inline';     script-src 'self' 'unsafe-inline' 'unsafe-eval' *.portfolioris.nl  unpkg.com;"
#        Content-Security-Policy = "default-src 'self' *.portfolioris.nl;   img-src 'self';     style-src 'self';     script-src 'self'  *.portfolioris.nl  unpkg.com;"
        Content-Security-Policy-Report-Only = "default-src 'self' *.portfolioris.nl;   img-src 'self';     style-src 'self';     script-src 'self'  *.portfolioris.nl  unpkg.com;"
        X-Frame-Options = "SAMEORIGIN"
        X-Content-Type-Options = "nosniff"
        Referrer-Policy = "no-referrer"
        Permissions-Policy = ""

[[redirects]]
    from = "https://portfolioris-nl.netlify.app/*"
    to = "https://www.portfolioris.nl/:splat"
    status = 301
    force = true

[[redirects]]
    from = "/img/*"
    to = "/.netlify/builders/img"
    status = 200
