<!doctype html>
<html lang="en"><!-- todo: use `settings.siteLanguage` -->
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<link rel="manifest" href="/assets/manifest/manifest.json">
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/manifest/icons/icon-512x512.png">
	<link rel="icon" href="/assets/manifest/icons/icon-48x48.png">
	<meta name="theme-color" content="#7dff00">


  <!--
  <meta name="twitter:image:alt" content="" data-react-helmet="true">
  <script type="application/ld+json" data-react-helmet="true">[
    {
      "@context": "http://schema.org",

  -->

  %sapper.base%

  <!-- Sapper generates a <style> tag containing critical CSS
       for the current page. CSS for the rest of the app is
       lazily loaded when it precaches secondary pages -->
  %sapper.styles%

  <!-- This contains the contents of the <svelte:head> component, if
       the current page has one -->
  %sapper.head%
</head>
<body>
<!-- The application will be rendered inside this element,
     because `src/client.js` references it -->
<div id="sapper">%sapper.html%</div>

<!-- Sapper creates a <script> tag containing `src/client.js`
     and anything else it needs to hydrate the app and
     initialise the router -->
%sapper.scripts%
</body>
</html>
